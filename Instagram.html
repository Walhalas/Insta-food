<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
<div class="instagram-wrapper">
    <div class="instagram-phone">
         <img src="./img/instaphone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logo-insta.png" class="instagram-logo" alt="instagramlogo">
                <div class="profile-photo">
                    <img src="./img/louis-hansel-U6-KvV7HlMk-unsplash.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como BHfood</a>
                <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é BHfood?</p>
            <p class="not-account">
                <span class="link-blue">Alterar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="dowload">
                <a href="#" class="app-dowload"></a>
                <a href="#" class="app-dowload"></a>
            </div>
</div>
</body>
<footer>
    <div class="footer">
        <div class="tags">
            <p>
                Português (Brasil)
                © 2022 Instagram from Meta</p>
        </div>
    </div>
</footer>
</html>
